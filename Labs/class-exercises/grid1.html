<!-- Grid 1
Creamos una section que contenga 3 <div>. Cada div debe contener un <p> (dentro de los p poned lo que queráis, incluso "1", "2" y "3"). Después tenéis que convertir la section en un grid que mida de height al menos 100vh. Este grid debería tener 3 filas, la primera y la útlima pequeñas y la del centro mucho mayor. Dad un background-color a cada div para distinguirlos mejor. Debería quedar algo parecido a esto: https://f10ftfrontend-ttn2150.slack.com/files/U04GEQ8MUAG/F04JEARUUBY/image.png -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section{
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 4fr 1fr;
            grid-column-gap: 0px;
            grid-row-gap: 0px;  
            height:100vh;
        }
        .div-1{
            background-color: rgba(138, 43, 226, 0.5);
        }
        .div-2{
            background-color: rgba(80, 43, 226, 0.5);
        }
        .div-3{
            background-color: rgba(27, 72, 221, 0.5);
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="div-1"><p>1</p></div>
        <div class="div-2"><p>2</p></div>
        <div class="div-3"><p>3</p></div>
    </section>
    

    
</body>
</html>
